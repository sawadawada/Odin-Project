<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Document</title>
    </head>
    <body>
        <header id="first_page">
            <h1 class="header_title">Tic-Tac-Toe (2 Player)</h1>
            <p class="sub_title">PLAY:</p>
            <button id="play_button" class="play_btn">
                vs Player<i class="fa-solid fa-play"></i>
            </button>
        </header>
        <main id="second_page" class="second_container" style="display: none">
            <table class="box-container">
                <tbody>
                    <tr>
                        <td class="box" id="0"></td>
                        <td class="box" id="1"></td>
                        <td class="box" id="2"></td>
                    </tr>
                    <tr>
                        <td class="box" id="3"></td>
                        <td class="box" id="4"></td>
                        <td class="box" id="5"></td>
                    </tr>
                    <tr>
                        <td class="box" id="6"></td>
                        <td class="box" id="7"></td>
                        <td class="box" id="8"></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-container">
                <button id="back_btn">
                    Go back<i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="reset_btn">
                    Restart<i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </div>
        </main>
        <div id="message_container">
            <h1 id="title_text">Game Over</h1>
            <button id="playAgainButton">Play Again</button>
        </div>
        <div class="overlay" style="display: none;"></div>

        <script src="script.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Roboto:wght@300;400;700&display=swap");
        </style>
        <script
            src="https://kit.fontawesome.com/f09aea92a4.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
